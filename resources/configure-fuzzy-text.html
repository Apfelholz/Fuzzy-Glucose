<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>Configure Fuzzy Text</title>
	<meta name="description" content="configuration page for Fuzzy Text Info, a Pebble watchface">
	<meta name="author" content="Jesse Hallett <jesse@sitr.us>">

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>
<body>

	<!-- Primary Page Layout
	================================================== -->

	<div class="container">
		<header>
			<h1>Configure Fuzzy Text Int'l</h1>
		</header>

		<form id="config" role="form" class="input-lg">

			<fieldset>
				<legend>Colors:</legend>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="invert" value="on" />
						invert colors
					</label>
				</div>
			</fieldset>

			<fieldset>
				<legend>Text align:</legend>
				<div class="radio-inline">
					<label>
						<input type="radio" name="align" value="left" />
						left
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input type="radio" name="align" value="center" checked />
						center
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input type="radio" name="align" value="right" />
						right
					</label>
				</div>
			</fieldset>

			<fieldset>
				<legend>Language:</legend>
				<div class="radio">
					<label>
						<input type="radio" name="lang" value="ca" />
						Català
					</label>
				</div>

				<div class="radio">
					<label>
						<input type="radio" name="lang" value="de" />
						Deutsch
					</label>
				</div>

				<div class="radio">
					<label>
						<input type="radio" name="lang" value="en_GB" />
						English (Great Britain)
					</label>
				</div>

				<div class="radio">
					<label>
						<input type="radio" name="lang" value="en_US" checked />
						English (United States)
					</label>
				</div>

				<div class="radio">
					<label>
						<input type="radio" name="lang" value="es" />
						Español
					</label>
				</div>

				<div class="radio">
					<label>
						<input type="radio" name="lang" value="fr" />
						Français
					</label>
				</div>

				<div class="radio">
					<label>
						<input type="radio" name="lang" value="no" />
						Norsk
					</label>
				</div>

				<div class="radio">
					<label>
						<input type="radio" name="lang" value="sv" />
						Svenska
					</label>
				</div>
			</fieldset>

			<fieldset>
				<legend>LibreLinkUp account:</legend>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" autocomplete="email" />
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="••••••••" autocomplete="current-password" />
				</div>
				<div class="form-group">
					<label for="region">Region</label>
					<select class="form-control" id="region" name="region">
						<option value="eu" selected>Europe (eu)</option>
						<option value="us">United States (us)</option>
						<option value="ae">Asia-Pacific (ae)</option>
						<option value="ap">Asia-Pacific (ap)</option>
						<option value="au">Australia (au)</option>
						<option value="ca">Canada (ca)</option>
						<option value="de">Germany (de)</option>
						<option value="fr">France (fr)</option>
						<option value="jp">Japan (jp)</option>
					</select>
					<p class="help-block">Select the LibreLinkUp server region for your account</p>
				</div>
			</fieldset>

			<fieldset>
				<a href="pebblejs://close" class="btn btn-lg btn-default" role="button">Cancel</a>
				<button type="button" class="btn btn-lg btn-primary" id="b-submit">Save</button>
			</fieldset>
		</form>

	</div><!-- container -->

<!-- End Document
================================================== -->

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
		function saveOptions() {
			var params = {};
			$('#config').serializeArray().forEach(function(pair) {
				params[pair.name] = pair.value;
			});

			var options = {
				invert:		params.invert === 'on',
				text_align:	params.align || 'center',
				lang:		params.lang,
				email:		params.email || '',
				password:	params.password || '',
				region:		params.region || 'eu'
			}
			return options;
		}

		function applyOptions() {
			var $form	= $('#config');
			var opts	= JSON.parse(getParam('options'));
			if (opts && opts.invert) {
				$form.find('[name="invert"]').prop('checked', true);
			}
			if (opts && opts.text_align) {
				$form.find('[name="align"]').filter(function(i, btn) {
					return btn.value === opts.text_align;
				}).prop('checked', true);
			}
			if (opts && opts.lang) {
				$form.find('[name="lang"]').filter(function(i, btn) {
					return btn.value === opts.lang;
				}).prop('checked', true);
			}
			if (opts && typeof opts.email !== 'undefined') {
				$form.find('[name="email"]').val(opts.email);
			}
			if (opts && typeof opts.password !== 'undefined') {
				$form.find('[name="password"]').val(opts.password);
			}
			if (opts && typeof opts.region !== 'undefined') {
				$form.find('[name="region"]').val(opts.region);
			}
		}

		function getParam(key) {
			var params = window.location.hash;
			var val;
			params.replace(/(?:^|[#&])([a-z]+)=([^&]+)/ig, function(_, k, v) {
				if (key === k) {
					val = decodeURIComponent(v);
				}
			});
			return val;
		}

		$("#b-submit").click(function() {
			var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
			document.location = location;
		});

		applyOptions();
   </script>

</body>
</html>
